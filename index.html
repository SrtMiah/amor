<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Fofo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="openCardBtn">Abrir Cartão</button>

    <div class="card-container" id="card" style="display: none;">
        <div class="card">
            <img id="cardImage" src="foto 01.jpg" alt="Foto fofinha" style="display: none;">
            <p id="cardMessage" class="message" style="display: none;">Você é incrível! ❤️💖💜</p>
            <button id="loveButton" style="display: none;" onclick="showLove()">Clique aqui</button>
            <div id="hearts"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
